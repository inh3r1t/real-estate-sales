<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" data-layout-decorator="/shared/layout">
<body>
<div class="form-body" data-layout-fragment="renderBody">
    <form class="layui-form layui-form-pane" id="myform" th:method="'post'" th:action="@{/module/submit}">
        <input type="hidden" name="_f_token" th:value="${_f_token}" />
        <input type="hidden" id="id" name="id" th:value="${sysModule.id}"/>
        <input type="hidden" id="parentid" name="parentid" th:value="${sysModule.parentid}"/>
        <div class="layui-form-item">
            <div class="layui-col-xs6">
                <label class="layui-form-label">模块名称</label>
                <div class="layui-input-block">
                    <input type="text" id="mname" name="mname" maxlength="20" autocomplete="off"
                           th:value="${sysModule.mname}" placeholder="模块名称" class="layui-input required form-stringCheck" rangelength="2,20"/>
                </div>
            </div>
            <div class="layui-col-xs6">
                <label class="layui-form-label">上级模块</label>
                <div class="layui-input-block">
                    <input type="hidden" id="parentcode" name="parentcode"
                           th:value="${sysModule.parentcode == null?'':sysModule.parentcode}"/>
                    <input type="text" id="parentname" name="parentname" readonly="readonly" autocomplete="off"
                           th:value="${(sysModule.parentname == null || sysModule.parentname == '')?'无':sysModule.parentname}"
                           class="layui-input darkgray"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-col-xs6">
                <label class="layui-form-label">模块分类</label>
                <div class="layui-input-block">
                    <select id="mtype" name="mtype">
                        <option value="菜单" th:selected="${sysModule.mtype eq '菜单'}">菜单</option>
                        <option value="功能" th:selected="${sysModule.mtype eq '功能'}">功能</option>
                    </select>
                </div>
            </div>
            <div class="layui-col-xs6">
                <label class="layui-form-label">Icon图标</label>
                <div class="layui-input-block">
                    <input type="text" id="micon" name="micon" autocomplete="off" maxlength="50"
                           placeholder="Font Awesome图标名称" th:value="${sysModule.micon}" class="layui-input"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-col-xs6">
                <label class="layui-form-label">显示顺序</label>
                <div class="layui-input-block">
                    <input type="number" id="sortnum" name="sortnum" autocomplete="off" th:value="${sysModule.sortnum}"
                           class="layui-input required" rangelength="1,5"/>
                </div>
            </div>
            <div class="layui-col-xs6">
                <label class="layui-form-label">别名</label>
                <div class="layui-input-block">
                    <input type="text" id="alias" name="alias" autocomplete="off" maxlength="50"
                           th:value="${sysModule.alias}" class="layui-input"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">访问地址</label>
            <div class="layui-input-block">
                <input type="text" id="murl" name="murl" autocomplete="off" maxlength="200" th:value="${sysModule.murl}"
                       class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注说明</label>
            <div class="layui-input-block">
                <textarea id="remark" name="remark" placeholder="" class="layui-textarea" maxlength="100"
                          th:text="${sysModule.remark}"></textarea>
            </div>
        </div>
        <div class="layui-form-item form-footer">
            <span class="layui-btn layui-btn-primary pull-right margin-left-15" onclick="closelayer();">关闭</span>
            <button class="layui-btn pull-right" type="submit" lay-submit="" id="btn_sub" lay-filter="edit">提交</button>
        </div>
    </form>
</div>

<script th:inline="javascript" data-layout-fragment="renderScripts">
    //表单验证提交
    $('#myform').initForm();
</script>
</body>
</html>
