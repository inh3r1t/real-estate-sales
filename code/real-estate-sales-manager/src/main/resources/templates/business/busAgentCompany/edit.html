<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" data-layout-decorator="/shared/layout">
<head>
    <title>编辑活动</title>
    <script th:src="@{/plugins/ckeditor/ckeditor.js}" type="text/javascript"></script>
    <style>
        .upload-btn {
            display: flex;
        }

        .upload-btn .btns {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 5px;

        }

        .upload-btn .btns .tips {
            margin-left: 15px;
        }

        .upload-btn .btns .layui-btn {
            height: 30px;
            line-height: 30px;
            width: 80px;
            text-align: center;
            padding: 0;
        }

    </style>
</head>
<body>
<div class="form-body" data-layout-fragment="renderBody">
    <form id="editForm" th:method="post" class="layui-form  layui-form-pane" th:action="@{/busAgentCompany/submit}">
        <input type="hidden" name="id" th:value="${model.id}"/>
        <div class="layui-form-item">
            <label class="layui-form-label">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" th:value="${model.name}" lay-verify="required" placeholder=""
                       autocomplete="off" class="layui-input required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">负责人</label>
            <div class="layui-input-block">
                <input type="text" name="chargePerson" th:value="${model.chargePerson}" lay-verify="required"
                       placeholder=""
                       autocomplete="off" class="layui-input required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司类型</label>
            <div class="layui-input-block">
                <input type="radio" name="state" value="本公司" title="本公司" th:checked="${model.state == 0}">
                <input type="radio" name="state" value="中介公司" title="中介公司" th:checked="${model.state == 1}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">电话</label>
            <div class="layui-input-block">
                <input type="text" name="phone" th:value="${model.phone}" lay-verify="required" placeholder=""
                       autocomplete="off" class="layui-input required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" th:value="${model.address}" lay-verify="required" placeholder=""
                       autocomplete="off" class="layui-input required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">推荐码</label>
            <div class="layui-input-block">
                <span th:text="${model.pollCode!=null ?model.pollCode:'自动生成'}" class="layui-input"
                      style="line-height: 36px;"></span>
            </div>
        </div>

        <div class="layui-form-item form-footer">
            <button class="layui-btn" lay-submit lay-filter="formedit" id="btnSubmit" type="submit">保存</button>
            <span class="layui-btn layui-btn-primary pull-right margin-left-15" onclick="dialog.close();">关闭</span>
        </div>

    </form>
</div>
<script th:inline="javascript" data-layout-fragment="renderScripts">
    $("#editForm").initForm();
</script>
</body>
</html>
